apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-auth
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-auth
        tier: frontend
    spec:
      containers:
      - image: tilen/rso-auth
        name: apiseed
        ports:
        - containerPort: 3000
          name: server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
          - name: MONGO_HOST
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: mongo
          - name: LOGZIO_TOKEN
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: logzio
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: jwt
          - name: NODE_ENV
            value: "prod"
          - name: DEPLOY_VERSION
            value: "%DEPLOY_VERSION%"
          - name: LOGZIO_TOKEN
            value: "eca47bff-b428-4f3a-bb96-06d77ec121c0"
